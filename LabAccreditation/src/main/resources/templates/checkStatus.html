<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/metronic-page">
<head>
<title>ISO/IEC 17025: การรับรองระบบงานห้องปฏิบัติการทดสอบ สอบเทียบ </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="main" layout:fragment="content">
		<div class="container">
	        <ul class="breadcrumb">
	        	<li><a href="javascript:;" th:href="@{/web/}">Home</a></li>
	            <li><a href="javascript:;">Pages</a></li>
	            <li class="active">ตรวจสอบสถานะการขอการับรอง</li>
	        </ul>
	        
	         <div class="row margin-bottom-40">
				<div class="row">
					<div class="col-md-6">
						<form class="form-horizontal status-info"  id="confirmFrm" action="#">
						<div class="form-group">
						    <label for="inputEmail3" class="col-sm-6 control-label">หมายเลขใบขอการรับรอง:</label>
						    <div class="col-sm-6">
						      <p class="form-control-static">DSS-AB-60-0025</p>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-6 control-label">เจ้าหน้าที่ผู้ประสานงาน :</label>
						    <div class="col-sm-6">
						      <p class="form-control-static">น.ส.นันทนา พิเคราะห์ (<a href="mailto:nantana@dss.go.th">nantana@dss.go.th</a>)</p>
					    	</div>
					    </div>
						 <div class="form-group">
						    <label for="inputEmail3" class="col-sm-6 control-label">สถานะการดำเนินการปัจจุบัน :</label>
						    <div class="col-sm-6">
						      <p class="form-control-static">อยู่ระหว่างการรอเข้าตรวจประเมิน</p>
					    	</div>
					    </div>
					     <div class="form-group">
						    <label for="inputEmail3" class="col-sm-6 control-label">วันที่นัดเข้าตรวจประเมิน :</label>
						    <div class="col-sm-6">
						      <p class="form-control-static">30 พฤศจิกายน 2560</p>
					    	</div>
					    </div>
					    </form>
					</div>

					<div class="col-md-6 bs-wizard" style="margin-top: 0px;">
						 <div class="col-xs-3 bs-wizard-step">
		                  <div class="text-center bs-wizard-stepnum active"><b>Step 1</b></div>
		                  <div class="progress"><div class="progress-bar"></div></div>
		                  <a href="#" class="bs-wizard-dot"></a>
		                  <div class="bs-wizard-info text-center">ส่งข้อมูลแล้วรอการตรวจประเมิน</div>
		                </div>
		                
		                <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
		                  <div class="text-center bs-wizard-stepnum"><b>Step 2</b></div>
		                  <div class="progress"><div class="progress-bar"></div></div>
		                  <a href="#" class="bs-wizard-dot"></a>
		                  <div class="bs-wizard-info text-center">ตรวจประเมินแล้ว</div>
		                </div>
		                
		                <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
		                  <div class="text-center bs-wizard-stepnum"><b>Step 3</b></div>
		                  <div class="progress"><div class="progress-bar"></div></div>
		                  <a href="#" class="bs-wizard-dot"></a>
		                  <div class="bs-wizard-info text-center">รอเข้าคณะอนุฯ พิจารณา</div>
		                </div>
		                
		                <div class="col-xs-3 bs-wizard-step disabled"><!-- active -->
		                  <div class="text-center bs-wizard-stepnum"><b>Step 4</b></div>
		                  <div class="progress"><div class="progress-bar"></div></div>
		                  <a href="#" class="bs-wizard-dot"></a>
		                  <div class="bs-wizard-info text-center">ได้รับการรับรองแล้ว</div>
		                </div>
					</div>
				</div>
					<hr/>
				<div class="row">
					<div class="col-md-offset-3 col-md-9" style="text-align: center;">
						<img  class="img-responsive" alt="" src="assets/pages/img/works/img1.jpg" th:src="@{/static/graphics/ab-step-time.png}">
					</div>
				</div>

	         </div>
        
        </div>
	</div>
	
	<div layout:fragment="pageScript">

	</div>
</body>
</html>
